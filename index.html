 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 </head>
 <body>
    

    <div class="container text-center">
   <h1>calculator</h1>
   <input placeholder="enter first number" class="form-control" id="num1">
   <input placeholder="enter second number" class="form-control" id="num2">
   <br>
   </div>
  <div class="container text-center">
   <div class="row">
     <div class="col">
      <button type="button" class="btn btn-dark" id="btn1" onclick="myadd()">add</button>
     </div>
     <div class="col">
      <button type="button" class="btn btn-dark" id="btn2"  onclick="mysubtraction()">subtration</button>
     </div>
     <div class="col">
      <button type="button" class="btn btn-dark" id="btn3"  onclick="mymultiply()">multiply</button>
     </div>
     <div class="col">
      <button type="button" class="btn btn-dark" id="btn4"  onclick="mydivied()">divied</button>
    </div>
   </div>
 </div>
 <br>
 <br>
 <div class="container text-center" id="result">
   <h4>Result:</h4>
   

 </div>
<script>
   function myadd(){
      var x = Number(document.getElementById('num1').value)
      var y = Number(document.getElementById('num2').value)
      var z = x+y
      z = z.toFixed(2)
      console.log(z)
      console.log(x)
      console.log(y)
      document.getElementById('result').innerHTML ='<h3>Result:'+z+'</h3>'
   }
   function mysubtraction()
   {
      var x = Number(document.getElementById('num1').value)
      var y = Number(document.getElementById('num2').value)
      var z = x-y
      z = z.toFixed(2)
      console.log(z)
      console.log(x)
      console.log(y)
      document.getElementById('result').innerHTML ='<h3>Result:'+z+'</h3>'

   }
   function mymultiply()
   {
      var x = Number(document.getElementById('num1').value)
      var y = Number(document.getElementById('num2').value)
      var z = x*y
      z = z.toFixed(2)
      console.log(z)
      console.log(x)
      console.log(y)
      document.getElementById('result').innerHTML ='<h3>Result:'+z+'</h3>'

   }
   function mydivied()
      {
         var x = Number(document.getElementById('num1').value)
      var y = Number(document.getElementById('num2').value)
      var z = x/y
      z = z.toFixed(2)
      console.log(z)
      console.log(x)
      console.log(y)
      document.getElementById('result').innerHTML ='<h3>Result:'+z+'</h3>'

      }
   



</script>
 </body>
 </html>
